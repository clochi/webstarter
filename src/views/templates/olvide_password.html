<md-dialog aria-label="Cambiar Password" class="passChange">
  <form ng-cloak ng-submit="sc.enviar()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Recuperar contrase√±a</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="sc.cancel()">
          <md-icon aria-label="Close dialog">
            <i class="material-icons">close</i>
          </md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Introduzca su email</label>
          <input type="text" name="email" ng-model="sc.datos.email" required>
        </md-input-container>

        <md-input-container layout layout-align="center">
          <md-button type="submit" class="md-raised md-accent" flex="50" id="btnSegConsulta">{{sc.btnGuardar}}</md-button>
        </md-input-container>
    </md-dialog-content>
  </form>
</md-dialog>
